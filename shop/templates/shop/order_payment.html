{% extends "shop/base.html" %}
{% block title %}Оплата заказа{% endblock title %}
{% block content %}
<h2>Оплата заказа №{{ order.id }}</h2>
<p>Сумма к оплате: {{ order.total_price }} руб.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Оплатить</button>
</form>
{% endblock content %}
